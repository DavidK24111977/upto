<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a898c6993f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <title>UpTo Fourmies | Admin</title>
</head>
<body>
<div id="page">
    <header>
        <div class="container">
            <div class="link-block">
                <ul>
                    <li><a href="#">Logo</a></li>
                    <li><a class="active" href="#"><i class="fas fa-users"></i>Utilisateurs</a></li>
                    <li><a href="#"><i class="fas fa-book-reader"></i>Cours</a></li>
                    <li><a href="#"><i class="fas fa-address-card"></i>Profil</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="container-fluid title">
            <h1>Utilisateurs</h1>
        </div>
        <section class="add">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" class="form-control" id="firstname"
                               placeholder="Prénom">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" class="form-control" id="lastname"
                               placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email"
                               placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <label for="sexe">Sexe</label>
                        <select class="form-control" id="sexe">
                            <option>Femme</option>
                            <option>Homme</option>
                            <option>Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nation">Nationalité</label>
                        <select class="form-control" id="nation">
                            <option>Française</option>
                            <option>Belge</option>
                            <option>Autre</option>
                        </select>
                    </div>
                </form>
            </div>
        </section>
        <section class="list">
            <div class="container">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Prénom</th>
                        <th scope="col">Nom</th>
                        <th scope="col"><a href="/">Editer</a></th>
                        <th scope="col"><a href="/">Effacer</a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>David</td>
                        <td>Kips</td>
                        <td><a href=""><i class="fas fa-edit text-success"></i></a></td>
                        <td><a href=""><i class="fas fa-trash text-danger"></i></a></td>
                    </tr>
                    <tr>
                        <td>Samy</td>
                        <td>Mercier</td>
                        <td><a href=""><i class="fas fa-edit text-success"></i></a></td>
                        <td><a href=""><i class="fas fa-trash text-danger"></i></a></td>
                    </tr>
                    <tr>
                        <td>Willy</td>
                        <td>Aernoudts</td>
                        <td><a href=""><i class="fas fa-edit text-success"></i></a></td>
                        <td><a href=""><i class="fas fa-trash text-danger"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </div>
    <footer>
        <div class="container">
            <div class="link-block">
                <ul>
                    <li><a href="#"><i class="fas fa-plus-square"></i>Ajouter</a></li>
                    <li><a href="#"><i class="fas fa-save"></i>Sauver</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
